<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=25">
  <title>Chromeo Demo</title>
  <!-- link rel="stylesheet" href="options.css" -->
</head>

<body id="body">
<section id="Chromeo">
    <header id="header">
      <h1>Feature Demo</h1>
    </header>
	
	<input type="range" id="myRange" min="1" max="30" value="5" onclick="myFunction()">
		
	<p id="demo">xx</p>
		
	<img id="bg" src="./Screen Shot.png" style="filter: blur(0px);" height="100%" width="100%" />
	
</body>

<script type="text/javascript">
	function myFunction()
	{
		var x = document.getElementById("myRange").value;
		document.getElementById("demo").innerHTML = x;
		
		document.getElementById("bg").setAttribute("style", "filter: blur(" + x + "px);");
	}
</script>

</html>
