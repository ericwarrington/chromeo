<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=25">
	<title>Chromeo Demo</title>
	<!-- link rel="stylesheet" href="options.css" -->
	<style>
		.center
		{
			margin-left: auto;
			margin-right: auto;
			text-align: center;
		}
	
		.background
		{
			position: absolute;
			top: 0;
			left: 0;
			background: url('colors.jpeg');
			filter: blur(10px);
			z-index: -1;
		}
	</style>
</head>

<body id="body">
<section id="Chromeo" class="center">
<div class="center">
    <header id="header">
		<h1>Feature Demo</h1>
    </header>
	
	<input type="range" id="myRange" min="1" max="30" value="5" onclick="myFunction()">
		
	<p id="demo">xx</p>
		
	<img id="bg" class="background" src="./colors.jpeg" style="filter: blur(0px); -webkit-filter: blur(0px)" height="100%" width="100%" />
	
</body>

<script type="text/javascript">
	function myFunction()
	{
		var x = document.getElementById("myRange").value;
		document.getElementById("demo").innerHTML = x;
		
		document.getElementById("bg").setAttribute("style", "filter: blur(" + x + "px); -webkit-filter: blur(" + x + "px)");
		//document.getElementById("body").setAttribute("style", "background: blur(" + x + "px);");
	}
</script>

</html>
