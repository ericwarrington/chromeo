<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=25">
	<title>Chromeo: Best Extension Ever!</title>
	<link rel="stylesheet" href="settings.css"> 
	<link rel="stylesheet" href="styles.css"> 
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body id="body">
<section id="Chromeo" class="center">
<div class="center">
	
	<img id="bg" class="background" src="./colors.jpeg" style="filter: blur(0px); -webkit-filter: blur(0px)" height="100%" width="100%" />
	
	<div>
		
<!-- 	<a class="button" href="#popup">Settings</a> </div> -->
<!-- 	The line below is the imported icon that I can't figure out how to call in css-->
		<a id="button" class="button material-icons box" href="#settings-popup">settings</a>
	</div>
</div>


<div id="settings-popup" class="overlay">
	 <div class="popup material-icons">
		
		<a class="close" href="#">&times;</a>
<!-- 	The line below is also an imported icon. I probably won't use this. -->
<!--		<a class="close" href="#">done</a>	-->
		
		<!-- header id="header" -->
		<h2>Move slider to adjust blur</h2>
		<!-- /header -->
		
		<input type="range" id="blurRange" min="1" max="100" value="0" oninput="blurImage(bg, blurRange.value)">
		
		
		<h2>Move slider to adjust opacity</h2>
		<input type="range" id="opacityRange" min="1" max="100" value="100" oninput="setImageOpacity(bg, opacityRange.value)">
			
		<h2>Move slider to adjust saturation</h2>
		<input type="range" id="satRange" min="50" max="350" value="100" oninput="addImageFilter(bg, 'saturate', satRange.value + '%')">
		
<!-- 		I got rid of the displayed pixels to clean up UI. -->
<!-- 		<div><br> Pixels: <div id="value" style="display: inline">0</div> </div> -->

	</div>
</div>
	
</body>

<script src="./background.js"> </script>

</html>
